name: test
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: EugeneAikashev/aws-ecr-infra

    - run: |
        pwd
        tree
        cat README.md
        date >> report.txt

    - name: Create PR to Infra
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.API_TOKEN_GITHUB }}
